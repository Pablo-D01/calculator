<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator" id="calculator">
            <div class="screen">
                <div class="displayLast"></div>
                <div class="display">0</div>    
            </div>
            <div class="buttonsScreen">
                
                    <button class="clearButton" id="clearButton">Clear</button>
                    <button class="deleteButton" id="deleteButton">Delete</button>
                
                
                
                    <button class="numberButton">7</button>
                    <button class="numberButton">8</button>
                    <button class="numberButton">9</button>
                    <button class="mathButton">÷</button>
                
                
                
                    <button class="numberButton">4</button>
                    <button class="numberButton">5</button>
                    <button class="numberButton">6</button>
                    <button class="mathButton">*</button>
                
                
                
                    <button class="numberButton">1</button>
                    <button class="numberButton">2</button>
                    <button class="numberButton">3</button>
                    <button class="mathButton">-</button>
                
                
                
                    <!-- <button class="numberButton">.</button> -->
                    <button class="comaButton">.</button>
                    <button class="numberButton">0</button>
                    <button class="operateButton">=</button>
                    <button class="mathButton">+</button>
                
            </div>
            
            
        </div>
    </div>
    
    <footer>
        <p>Paweł Dembiński &copy; <script>document.write( new Date().getFullYear() );</script></p>
    </footer>
    <script src="script.js"></script>
</body>


</html>
